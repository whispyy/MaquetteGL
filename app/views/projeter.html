<div class="jumbotron">
	<h1>{{msg}}</h1>
	<br />
	<div ng-show="step1">
		<h2>Étape 1</h2>
		<h3>Choix de la présentation</h3>
		<br />
		<p>Veuillez importer votre présentation ci-dessous et cliquer sur valider.</p>
		<div class="input-group">
  			<input type="file" class="form-control" placeholder="Parcourir" aria-describedby="basic-addon1">
  			<span class="input-group-addon" id="basic-addon1" ng-click="next()">Valider</span>
		</div>
		<p style="font-size: small">Uniquement admis : PDF, ODT, PPT, PPTX</p>
	</div>
	<div ng-show="step2">
		<h2>Étape 2</h2>
		<h3>Choix de l'écran</h3>
		<br />
		<p>Vous avez demandé la projection de : {{parcourir.filename}}</p>
		<select class="form-control">
			<option ng-repeat="x in ecrans">{{x.nom}}</option>
		</select>
		<br />
		<span class="input-group-addon" ng-click="back()">Retour</span>
		<span class="input-group-addon" ng-click="">Valider</span>
	</div>
</div>
